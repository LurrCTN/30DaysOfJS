<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <style>

    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked + p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
  </style>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
  const checkList = document.querySelectorAll('.inbox .item')
  const lastChecked = []
  checkList.forEach((checkBox, index) => {
    checkBox.addEventListener('click', e => {

      if (lastChecked.length < 2 && checkBox.children[0].checked) {
        lastChecked.push(index)
        console.log(lastChecked)
      } else {
        lastChecked.push(index)
        lastChecked.shift()
        console.log(lastChecked)
      }
      
      // check if shift is beign pressed
      if (e.shiftKey) {
        const [a, b] = lastChecked
        const bigger = a > b ? a : b
        const lower = a > b ? b : a
        console.log(bigger, lower) 
        for (let i = lower + 1; i <= bigger; i++) {
          checkList[i].children[0].checked = true
        }
      } 
    })
  })
  // console.log(checkList)

  // agarrar el input que esta checkeado, fijarse si tiene un hermano que no esta chekeado, si no tiene
  // significa que tenemos que agarrar el siguiente input, si tiene, vamos a checkear desde js cada input
  // hasta el otro input chekeado, todo esto verificando que primero el usuario haya chekeado el input con el 
  // shift presionado
</script>
</body>
</html>
